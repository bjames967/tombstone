<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
     <ion-title>{{movie.title}}</ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="movie">
        <img *ngIf="movie.backdrop_path" [src]="'https://image.tmdb.org/t/p/original' + movie.backdrop_path">
    </div>
  <h1>{{movie.title}}</h1>
  <h2>{{movie.runtime}}</h2>
  <p>{{movie.overview}}</p>

  
</ion-content>
