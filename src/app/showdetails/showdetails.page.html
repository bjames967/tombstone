<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
          </ion-buttons>
       <ion-title>{{tv.name}}</ion-title>
       <ion-button slot="end" onclick="addToWatchList(tv.id)" color="light">add to watchlist</ion-button>
       <ion-button slot="end" onclick="collectTomstone(tv.id)" color="light">Collect Tombstone</ion-button>
     
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <div *ngIf="tv.backdrop_path">
          <img *ngIf="tv.backdrop_path" [src]="'https://image.tmdb.org/t/p/original' + tv.backdrop_path">
      </div>
    <h1>{{tv.name}}</h1>
    <h2>{{tv.runtime}}</h2>
    <p>{{tv.overview}}</p>
    <h1>similar shows</h1>
  </ion-content>
