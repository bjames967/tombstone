<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-searchbar [(ngModel)]="searchInput" placeholder="" [showCancelButton]="false" (ionInput)="onInput($event)" (ionClear)="onClear($event)"></ion-searchbar> 
<ion-segment [(ngModel)]="searchType" (ionChange)="onSearchTypeChange()" color="dark">
    <ion-segment-button value="movies">Movies</ion-segment-button>
    <ion-segment-button value="tv">TV</ion-segment-button>
    <ion-segment-button value="person">Actors</ion-segment-button>
</ion-segment>
<ion-content>
  <div *ngIf="searchType === 'movies'">
    <ion-item button *ngFor="let movie of results" [routerLink]="['/', 'search','movie', movie.id]">
      <ion-title>{{movie.title}}</ion-title>
      <ion-thumbnail slot="start">
        <img [src]="'https://image.tmdb.org/t/p/w185' + movie.poster_path">
      </ion-thumbnail>
    </ion-item>
  </div>
  <div *ngIf="searchType === 'tv'"></div>
  <ion-item button *ngFor="let show of results" [routerLink]="['/', 'search','tv', show.id]">
    <ion-title>{{show.name}}</ion-title>
    <ion-thumbnail slot="start">
        <img [src]="'https://image.tmdb.org/t/p/w185' + show.poster_path">
    </ion-thumbnail>
  </ion-item>

  <div *ngIf="searchType === 'person'"></div>
  <ion-item button *ngFor="let person of results" [routerLink]="['/', 'search','p', person.id]">
    <ion-title>{{person.name}}</ion-title>
    <ion-thumbnail slot="start">
        <img [src]="'https://image.tmdb.org/t/p/w185' + person.profile_path">
    </ion-thumbnail>
  </ion-item>


  
</ion-content>
