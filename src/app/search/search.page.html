<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-searchbar [(ngModel)]="searchInput" placeholder="" [showCancelButton]="false" (ionInput)="onInput($event)" (ionClear)="onClear($event)"></ion-searchbar> 
<ion-segment [(ngModel)]="searchType" (ionChange)="onSearchTypeChange()" color="dark">
    <ion-segment-button value="movies">Movies</ion-segment-button>
    <ion-segment-button value="tv">TV</ion-segment-button>
</ion-segment>
<ion-content>
  <div *ngIf="searchType === 'movies'">
      <div class="movies-flex">
          <div class="movie" *ngFor="let item of results" (click)="onMovieClick(item.id)">
            <div class="poster">
              <img *ngIf="item.poster_path" class="poster" [src]="'https://image.tmdb.org/t/p/w500' + item.poster_path">
              <img *ngIf="item.poster_path" class="poster-effect" [src]="'https://image.tmdb.org/t/p/w500' + item.poster_path">
            </div>
            <div class="title">{{ item.title }}</div>
            <div class="vote"><ion-icon name="star"></ion-icon><b>{{ item.vote_average }}</b>/10</div>
          </div>
      </div>
    </div>
  <div *ngIf="searchType === 'tv'"></div>
  <div class="movies-flex">
      <div class="movie" *ngFor="let item of results" (click)="onTvClick(item.id)">
        <div class="poster">
          <img *ngIf="item.poster_path" class="poster" [src]="'https://image.tmdb.org/t/p/w500' + item.poster_path">
          <img *ngIf="item.poster_path" class="poster-effect" [src]="'https://image.tmdb.org/t/p/w500' + item.poster_path">
        </div>
        <div class="title">{{ item.name }}</div>
        <div class="vote"><ion-icon name="star"></ion-icon><b>{{ item.vote_average }}</b>/10</div>
      </div>
  </div>
</ion-content>
